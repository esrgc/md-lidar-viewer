<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MD Lidar Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]> <link rel="stylesheet" href="lib/leaflet-0.6.4/leaflet.ie.css" /> <![endif]-->
    <link rel="stylesheet" href="lib/bootstrap-3.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header">
            <h1>Maryland Lidar Viewer</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>
     <div class="row">
        <div class="col-md-12">
          <div id="tools">
            <div class="tool"><p>Opacity</p><input type="range" name="points" min="1" max="100" id="opacitySlider" value="100"></div>
            <div class="tool"><p>Services</p><select id="services"></select></div>
            <div class="tool"><p>Tools</p><button class="btn btn-default" id="clear">Clear Map</button></div>
            <div class="tool"><p>&nbsp;</p><button class="btn btn-default" id="elevation" disabled>Elevation</button></div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/leaflet-0.6.4/leaflet.js"></script>
    <script src="lib/esri-leaflet.js"></script>
    <script src="lib/bootstrap-3.0.1/js/bootstrap.min.js"></script>
    <script src="js/LidarViewer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
